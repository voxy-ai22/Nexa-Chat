
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NEXA GLOBAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-dark {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .admin-text-anim {
      background: linear-gradient(90deg, #ffffff 0%, #71717a 25%, #ffffff 50%, #71717a 75%, #ffffff 100%);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 2s linear infinite;
      font-weight: 900;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    
    @keyframes shine {
      to { background-position: 200% center; }
    }

    .admin-bubble-anim {
      border: 1px solid transparent;
      background: linear-gradient(#000, #000) padding-box,
                  linear-gradient(60deg, #fff, #333, #fff, #333, #fff) border-box;
      animation: border-shine 3s linear infinite;
      background-size: 200% 200%;
    }

    @keyframes border-shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Efek Kelap-Kelip Bernafas (Breathing Glow) */
    .nexa-glow {
      animation: nexa-breathing 1.5s ease-in-out infinite;
    }

    @keyframes nexa-breathing {
      0% {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        border-color: rgba(255, 255, 255, 0.6);
      }
      100% {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.1);
      }
    }

    ::-webkit-scrollbar { display: none; }
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    input, textarea { user-select: text; }
  </style>
<script type="importmap">
{

    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",

  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
